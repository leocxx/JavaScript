<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交互</title>
</head>
<body>
    <p>alert、prompt 和 confirm</p>
    <p>alert 显示信息。</p>
    <p>prompt 显示信息要求用户输入文本。点击确定返回文本，点击取消或按下 Esc 键返回 null。</p>
    <p>confirm 显示信息等待用户点击确定或取消</p>
</body>
<script>
    let name = prompt("name");
    alert(name);
</script>
</html>
