<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
</head>
<body>
    <p> JavaScript 中有 8 种基本的数据类型 (7 种原始类型和 1 种引用类型)</p>
</body>
<script>
    let name = "Ilya";

    alert(`hello ${1}`); //hello 1

    alert(`hello ${"name"}`);  //hello name

    alert(`hello ${name}`);  //hello Ilya
</script>
</html>
